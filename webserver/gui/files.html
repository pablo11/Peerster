<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Pablo Pfister" />

    <title>Peerster - ðŸ“„ Files</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/margin_padding_helper.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/files.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse mt-10">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Peerster</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Chat</a></li>
                    <li><a href="privateMessages.html">Private messages</a></li>
                    <li class="active"><a href="files.html">Files</a></li>
                    <li><a href="node.html">Node</a></li>
                    <li><a href="id.html">ID</a></li>
                    <li><a href="assets.html">Assets</a></li>
                </ul>
            </div>
        </nav>

        <!-- SHARE FILE -->
        <div class="jumbotron">
            <h2 class="mt-0">Share a file</h2>
            <form id="share-file-form" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" name="file" class="form-control" id="file">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="submit" id="upload-file-btn">Share file</button>
                    </div>
                </div>
            </form>
            <progress value="0" max="100" id="file-upload-progress-bar" style="width:100%;"></progress>
        </div>

        <!-- REQUEST FILE -->
        <div class="jumbotron">
            <h2 class="mt-0">Request a file by its hash</h2>
            <form id="add-peer-form">
                <div class="form-group">
                    <label for="filename">Filename:</label>
                    <input type="text" name="filename" class="form-control" id="filename" placeholder="Desired filename">
                </div>
                <div class="form-group">
                    <label for="fileHash">Hash:</label>
                    <input type="text" name="fileHash" class="form-control" id="fileHash" placeholder="Hash of the file">
                </div>
                <div class="form-group">
                    <label for="requestFromNode">From node:</label>
                    <select name="requestFromNode" id="requestFromNode">
                    </select>
                </div>

                <button class="btn btn-primary" type="button" id="request-file-btn">Request</button>
            </form>
        </div>

        <!-- SEARCH FILES -->
        <div class="jumbotron">
            <h2 class="mt-0">Search files</h2>
            <div class="row" id="search-file-form">
                <div class="col-sm-8">
                    <input type="text" name="searchQuery" class="form-control" id="searchQuery" placeholder="keyword1,keyword2,...">
                </div>
                <div class="input-group col-sm-4">
                    <input type="number" name="searchBudget" class="form-control" id="searchBudget" placeholder="Budget (Optional)">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="submit" id="search-query-btn">Search</button>
                    </div>
                </div>
            </div>

            <div class="search-results">
                <h2>Results <small>Click to initiate download</small></h2>
                <div class="list-group mb-0" id="listSearchResults">
                </div>
            </div>
        </div>

        <!-- AVAILABLE FILES -->
        <div class="jumbotron">
            <h2 class="mt-0">Available files <small>Click to download</small></h2>
            <div class="list-group mb-0" id="listFiles">
            </div>
        </div>

    </div>

</body>
</html>
